<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-section"></div>
    <div class="main container w-50">
        <div class="text-center">
            <h1>Today's Weather</h1>
        </div>
        <div class="search mb-5 mt-3">
            <button onclick="getCurrentLocation()" type="button" class="d-inline btns me-2"><i class="fa-solid fa-location-crosshairs fa-xl" style="color: #f3f4f7;"></i></button><input type="text" class="form-control w-50 d-inline cname" id="wi" spellcheck="false">
        </div>
        <div class="weather-img container w-50 p-2 text-light">
            <h1 id="placeName">Place</h1>
            <div id="pimg">
                <div class="cloudy">
                    <img class="weather-icon" src="https://static.vecteezy.com/system/resources/previews/024/825/182/non_2x/3d-weather-icon-day-with-rain-free-png.png" alt="...">
                </div>
                <h2>Weather</h2>
            </div>
        </div>
        <div class="weather-details row g-2 mt-5 text-light p-2">
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="temp" id="mainTemp" >
                    <p class="temp-size"><i class="fa-solid fa-temperature-three-quarters me-2" style="color: #000000;"></i>:</p>
                </div>
            </div>
            <div class="col-lg-6 fs-4 temp-size1" id="tempFeels">
                <p>Feels like:</p>
                <p>Min:</p>
                <p>Max:</p>
            </div>
            <div class="col-lg-6 fs-4 text-center temp-size1 ts2" id="tempHum">
                <p>Humidity:</p>
            </div>
            <div class="col-lg-6 fs-4 text-center temp-size1 ts2" id="tempWin">
                <p>Wind:</p>
            </div>
        </div>
    </div>
</body>
</html>
